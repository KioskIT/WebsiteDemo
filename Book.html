<div id="content"><p>
<h1 style="color:white">Book an appointment</h1>

<a href="#" id="showkeyboard" title="Type in your password using a virtual keyboard."><img src="http://www.decalsplanet.com/img_s/vinyl-decal-sticker-8728.jpg" width="40" height="30" /></a> <br />

<form action="Book.html" style="font-family:verdana; color:white;" method="post" >
Your title:    
<select>
  <option value="ms">Ms.</option>
  <option value="mrs">Mrs.</option>
  <option value="mr">Mr.</option>
  <option value="dr">Dr.</option>
   <option value="prof">Professor</option>
</select> </br>
First name:    <input type="text" name="firstname" /></br>
Last name:     <input type="text" name="lastname" /></br>

Sex:
<input type="radio" name="sex" value="male" /> Male
<input type="radio" name="sex" value="female" /> Female</br>

Date of birth:  <input type="text" name="dateofbirth" /></br>

<b>Contact Information:</b></br>

Street:		 <input align="center" type="text" name="street" size="40"/></br>
City:            <input type="text" name="city" /></br>
Postal Code: <input type="text" name="postalcode" /></br>
Country: 		 <input type="text" name="country" /></br>
Phone Number:    <input type="text" name="phone" /></br>
Email address:   <input type="text" name="email" /></br>

<b>Appointment Details:</b></br>

Reason of appointment:		 <input align="center" type="text" name="reason" size="40"/></br>
Doctor Speciality:            <input type="text" name="speciality" /></br>
Date: <input type="text" name="date" /></br>
Time: <select>
  <option value="10">10:00-11:00</option>
  <option value="11">11:00-12:00</option>
   <option value="12">12:00-13:00</option>
  <option value="13">13:00-14:00</option>
    <option value="14">14:00-15:00</option>
   <option value="15">15:00-16:00</option>
  <option value="16">16:00-17:00</option>

</select></br>

 <input type="submit" value="Book Appointment" />
 </form>
</p>
