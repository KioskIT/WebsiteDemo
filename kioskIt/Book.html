<h1 style="color:white">Book an appointment</h1>


<form action="Book.html" style="font-family:verdana; color:white;" method="post" >
Your title:    
<select>
  <option value="ms">Ms.</option>
  <option value="mrs">Mrs.</option>
  <option value="mr">Mr.</option>
  <option value="dr">Dr.</option>
   <option value="prof">Professor</option>
</select> </br>
First name:    <input id = '1' class="txtbox"  name="firstname" /></br>
Last name:     <input id ='2' class="txtbox" name="lastname" /></br>

Sex:
<input type="radio" name="sex" value="male" /> Male
<input type="radio" name="sex" value="female" /> Female</br>

</br><b>Contact Information:</b></br></br>

Country: 		 <input id ='7' class="txtbox"  name="country"/></br>

Email address:   <input id ='9' class="txtbox"  name="email"/></br>

</br><b>Appointment Details:</b></br></br>

Reason of appointment:		 <input id ='10' align="center" class="txtbox"  name="reason" size="40"/></br>

Date: <input class="txtbox"  name="date" /></br>
